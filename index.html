<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo"> Noah Cress </div>
            <ul class="nav__link--list">
                <li>
                    <a class="
                    nav__link--anchor
                    link_hover-effect
                    link_hover-effect--black
                    " href="#languages"> Languages</a>
                </li>
                <li>
                    <a class="
                    nav__link--anchor
                    link_hover-effect
                    link_hover-effect--black
                    " href="#project"> Project</a>
                </li>
                <li>
                    <a class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    " href="#contact"> Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__photo-figure">
                        <img src="./assets/me.jpeg" class="about-me__photo" alt="Temp">
                    </figure>
                    <h1 class="about_me__info--title">
                        Hello! I'm <span class="text--purple"> Noah Cress </span> &nbsp; <span class="animation"> <i class="fas fa-ghost"></i> </span>
                    </h1>
                    <p class="about-me__info--body">
                        I'm a <strong class="text--purple"> frontend software engineer </strong> with a strong passion for building
                        responsive and performant web 
                        applications with great user experiences that positively impacts the world.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="./assets/resume.pdf" class="about-me__link" target="_blank">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                    <figure>
                        <div class="about-me__img--container">
                            <img src="./assets/undraw_websites.svg" class="about-me__img" alt="Adobe illustration - Making a website">
                        </div>
                    </figure>
                </div>
            </div>
            <figure>
                
            </figure>
        </div>
    </section>
</body>
</html>
